<!-- 为ECharts准备一个具备大小（宽高）的Dom -->
<div class="container">
    <div id="timu1" style="width: 600px;height:400px;"></div>
</div>
<br>

<script src="./js/jquery-1.12.3.min.js"></script>
<script src="./js/jquery-ui.min.js"></script>
<script type="text/javascript">
    $.get("/type" , function(data){
        console.log(data);
        // 基于准备好的dom，初始化echarts实例
        var timu1canvas = echarts.init(document.getElementById('timu1'));
        // 使用刚指定的配置项和数据显示图表。
        timu1canvas.setOption({
            title : {
                text: '题目1 ： 最受欢迎的车类型',
                x:'center'
            },
            tooltip : {
                trigger: 'item',
                formatter: "{a} <br/>{b} : {c} ({d}%)"
            },
            legend: {
                x : 'center',
                y : 'bottom',
                data:['科沃兹','别克','大众','雪佛兰','丰田','宝马','宾利']
            },
            calculable : true,
            series : [
                {
                    name:'最受欢迎的车类型',
                    type:'pie',
                    radius : '65%',
                    center : ['50%', '50%'],

                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    data:[
                        {value:data.A, name:'科沃兹'},
                        {value:data.B, name:'别克'},
                        {value:data.C, name:'大众'},
                        {value:data.D, name:'雪佛兰'},
                        {value:data.E, name:'丰田'},
                        {value:data.F, name:'宝马'},
                        {value:data.G, name:'宾利'},




                    ]
                    // color : ["darkred","navy","greenyellow"]
                }
            ]
        });
    });





</script>
